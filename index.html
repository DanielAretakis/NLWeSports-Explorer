<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW eSports</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
    />
  </head>
  <body>
    <header>
      <div>
        <a href="https://github.com/DanielAretakis" target="_blank"
          ><img
            src="https://github.com/DanielAretakis.png"
            alt="Foto de perfil"
        /></a>
      </div>
    </header>
    <main>
      <!-- Meus Jogos -->
      <section>
        <div>
          <h2 class="title">Meus jogos</h2>
          <p class="text">Os games que eu mais curto jogar</p>
          <ul class="games-list">
            <li>
              <a
                href="https://www.twitch.tv/directory/game/League%20of%20Legends"
                target="_blank"
                ><img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg"
                  alt=""
              /></a>
            </li>
            <li>
              <a
                href="https://www.twitch.tv/directory/game/VALORANT"
                target="_blank"
                ><img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg"
                  alt=""
              /></a>
            </li>
            <li>
              <a
                href="https://www.twitch.tv/directory/game/World%20of%20Warcraft"
                target="_blank"
                ><img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/18122-188x250.jpg"
                  alt=""
              /></a>
            </li>
          </ul>
        </div>
      </section>

      <!-- Streamers Favoritos -->
      <section>
        <div>
          <h2 class="title">Canais e Streamers</h2>
          <p class="text">Lista de canais e transmissões que eu não perco</p>
          <ul class="pictures">
            <li>
              <a href="https://www.twitch.tv/alanzoka" target="_blank"
                ><img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-150x150.png"
                  alt="Foto do perfil do Alanzoka"
              /></a>
            </li>
            <li>
              <a href="https://www.twitch.tv/yoda" target="_blank"
                ><img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/a1489408-be7a-42b8-b823-962d1e0f0a6a-profile_image-150x150.png"
                  alt="Foto do perfil do Yoda"
              /></a>
            </li>
            <li>
              <a href="https://www.twitch.tv/jukes" target="_blank"
                ><img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/044e146b-09ff-449d-b2a1-95a2358ac3a8-profile_image-150x150.png"
                  alt="Foto do perfil do Jukes"
              /></a>
            </li>
          </ul>
        </div>
      </section>

      <!-- Redes Sociais -->
      <section>
        <div>
          <h2 class="title">Minhas redes</h2>
          <p class="text">Se conecte comigo agora mesmo</p>
          <ul class="links">
            <li>
              <a
                href="https://www.twitch.tv/"
                class="icon-twitch"
                target="_blank"
              ></a>
            </li>
            <li>
              <a
                href="https://twitter.com/"
                class="icon-twitter"
                target="_blank"
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                class="icon-instagram"
                target="_blank"
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                class="icon-youtube"
                target="_blank"
              ></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
